<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <head>
        <title> Photographer main page</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
              rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>

    <body>
        <div th:insert="~{/navbar/navbar :: navigation}"></div>

        <!-- Main page body -->
        <div class="container">
            <div class="row">
                <div class="col mt-3"></div>
                <h1 class="col mt-3 text-center">Bulletin</h1>
                <div class="col mt-4">
                    <a class="btn btn-primary border border-secondary float-end" href="/photo/active-requests" role="button">Active Requests</a>
                </div>
            </div>

            <!-- REQUEST TABLE -->
            <table class ="table table-bordered">
                <div class="row my-2">
                    <div class="col-4 my-3" th:each="request:${requestList}">
                        <div class="border text-dark text-center p-2" style="background-color: LightGrey">
                            <h2 style="background-color: activeborder" class="p-2" th:text=" ${request.title}"> </h2>
                            <p th:text=" ${request.requestBody}"></p>
                            <a class ="btn btn-primary border border-secondary" th:href="@{/photo/id={id}(id=${request.id})}" role="button">Accept Request</a>
                        </div>  
                    </div>
                </div>
            </table>

        </div>

    </body>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>

</html>
