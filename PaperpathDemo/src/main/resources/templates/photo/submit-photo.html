<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <head>
        <title> submit a photo </title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
              rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    </head>

    <body>
        <div th:insert="~{/navbar/navbar :: navigation}"></div>
       
        <div class="container">
            <!-- Back to bulletin button -->
            <div class="text-center mt-4">
                <div class="col mt-4">
                    <a class="btn btn-primary border border-secondary" href="/photo/mainpage" role="button">Back to bulletin</a>
                </div>
            </div>

            <!-- Request form -->   
            <div class="text-center mt-4">
                <div class="col-4 my-3 mx-auto border text-dark text-center p-2" style="background-color: LightGrey">
                    <h2 th:text="${request.title}"></h2>
                    <p th:text=" ${request.requestBody}"></p>

                    <!-- Form section for photo upload -->
                    <div class="py-3" style="background-color: lightyellow">
                        <form method="post" th:action="@{/photo/submitphoto/id={id}(id=${request.id})}" enctype="multipart/form-data">
                            <div class="form-group">
                                <label>Choose a file to upload:</label>
                                <input type="file" name="image" accept="image/*" class-"form-control-file">
                            </div>
                            <input type="submit" value="submit" />
                        </form>  
                    </div>

                </div>
            </div>
            
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
                integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
                integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    </body>
    
</html>
