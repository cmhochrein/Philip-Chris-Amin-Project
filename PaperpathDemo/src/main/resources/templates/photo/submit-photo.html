<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <head>
        <title> submit a photo </title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    </head>

    <body>
        <!-- NAVBAR BELOW -->
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: lightblue">
            <!-- NAVBAR COMPANY NAME AND LOGO -->
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="paper.png" width="50" height="50" class="d-inline-block vertical-align-middle" alt="">
                    &nbsp PaperPath
            </a>
            <!-- NAVBAR ITEMS -->
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="btn btn-secondary nav-link active mx-1 text-light" aria-current="page"
                           href="index">Index</a>
                        <a class="btn btn-secondary nav-link active mx-1 text-light" href="editor">Editor</a>
                        <a class="btn btn-secondary nav-link active mx-1 text-light" href="photographer">Photo
                            Requests</a>
                        <a class="btn btn-secondary nav-link active mx-1 text-light" href="writer">Writer</a>
                    </div>
                </div>
                <div class="navbar-nav ml-auto">
                    <a class="btn btn-warning nav-link active" href="login">Login</a>
                </div>
            </div>
        </nav>
        <!--end of Navigation bar-->


        <div class="container">
            <div class="container text-center mt-4">
                <div>
                    <form method="post" th:action="@{/photo/submitphoto/id={id}(id=${request.id})}" enctype="multipart/form-data">
                        <div class="form-group">
                            <label> Choose a file to upload: </label>
                            <input type="file" name="image" accept="image/*" class-"form-control-file">
                        </div>
                        <input type="submit" value="submit" />
                    </form>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
                integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
                integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    </body>
</html>
