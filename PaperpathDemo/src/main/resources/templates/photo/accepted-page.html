<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <head>
        <title> accepted-page </title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    </head>

    <body>
        <!-- NAVBAR BELOW -->
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: lightblue">
            <!-- NAVBAR COMPANY NAME AND LOGO -->
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="paper.png" width="50" height="50" class="d-inline-block vertical-align-middle" alt="">
                    &nbsp PaperPath
            </a>
            <!-- NAVBAR ITEMS -->
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="btn btn-secondary nav-link active mx-1 text-light" aria-current="page"
                           href="index">Index</a>
                        <a class="btn btn-secondary nav-link active mx-1 text-light" href="editor">Editor</a>
                        <a class="btn btn-secondary nav-link active mx-1 text-light" href="photographer">Photo
                            Requests</a>
                        <a class="btn btn-secondary nav-link active mx-1 text-light" href="writer">Writer</a>
                    </div>
                </div>
                <div class="navbar-nav ml-auto">
                    <a class="btn btn-warning nav-link active" href="login">Login</a>
                </div>
            </div>
        </nav>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

        <div class="container">
            <div class="row">
                <div class="col mt-4">
                    <a class="btn btn-primary dfle" href="/photo/mainpage" role="button">
                        Back to bulletin</a>
                </div>
                <div class="col mt-3 text-center">
                    <h1> Active Requests </h1>
                </div>
                <div class="col mt-3">
                </div>
            </div>
            <div class="text-center mt-4">
                <!-- REQUEST TABLE -->
                <table class ="table table-bordered">
                    <div class="row my-2">
                        <div class="col-4 my-3" th:each="request:${requestList}">
                            <div class="border text-dark text-center p-2" style="background-color: LightGrey">
                                <h2 th:text=" ${request.title}"> </h2>   
                                <button class="btn btn-info my-2" type="button" data-bs-toggle="collapse" data-bs-target="#request">
                                    View Details
                                </button>
                                
                                <div class="collapse" id="request">
                                    <p th:text="${request.requestBody}"></p>
                                    <img src=”${request.photoObjInRequest}” width="200" height="200"></img>
                                    <div class="col pb-3">
                                        <button class="border border-secondary btn btn-info" type="button" data-bs-toggle="collapse"
                                                data-bs-target="#new">
                                            Upload new photo
                                        </button>
                                        <div class="collapse p-2" id="new">
                                            <!--Submit a file code-->
                                            <label> Upload a new photo: </label>
                                            <input type="file" id="myFile" /><br>
                                                <input type="submit" value="submit" />
                                        </div>
                                    </div>
                                    <div class="col">
                                        <button class="border border-secondary btn btn-info" type="button" data-bs-toggle="collapse" data-bs-target="#delete">
                                            Delete Photos
                                        </button>
                                        <div class="collapse" id="delete">
                                        </div>
                                    </div>
                                </div>
                                <!--a class ="btn btn-primary" th:href="@{/photo/id={id}(id=${request.id})}" role="button"> Accept Request </a-->
                            </div>
                        </div>
                    </div>             
                </table>
            </div>
>        </div>
    </body>
</html>
