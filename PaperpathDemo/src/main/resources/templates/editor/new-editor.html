<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Create New Request</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <style>
        body {
            background-color: #add8e6;
        }
    </style>
</head>
<body>
    <div class="container mt-5">

        <h1 class="text-center mb-4">Enter Request</h1>

        <div class="row justify-content-center">
            <div class="col-md-6">

                <form action="/editor/create" method="post" style="background-color: #ffffff; padding: 20px; border-radius: 10px;">

                    <div class="form-group">
                        <label for="userName">Role:</label>
                        <input type="text" class="form-control" name="userName" id="userName" placeholder="Enter role" required />
                    </div>

                    <div class="form-group">
                        <label for="request">Request:</label>
                        <input type="text" class="form-control" name="request" id="request" placeholder="Enter request here" required />
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </form>

            </div>
        </div>

    </div>
</body>
</html>
