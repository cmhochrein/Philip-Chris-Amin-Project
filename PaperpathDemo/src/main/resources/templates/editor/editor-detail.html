<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Editor Info</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    </head>
    <body>
        <div class="container">
            <h1 style="text-align:center;">Editor Info</h1>
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Editor</h5>
                    <p class="card-text" th:if="${editor != null}" th:text="'ID: ' + ${editor.id}" />
                    <p class="card-text" th:if="${editor != null}" th:text="'Name: ' + ${editor.userName}" />
                    <p class="card-text" th:if="${editor != null}" th:text="'Request: ' + ${editor.request}" />
                    <a th:if="${editor != null}" th:href="@{/editor/update/{id}(id=${editor.id})}" class="btn btn-primary">Edit</a>
                    <a th:if="${editor != null}" th:href="@{/editor/delete/{id}(id=${editor.id})}" class="btn btn-primary">Delete</a>
                </div>
            </div>
            <a href="/editor/all" class="btn btn-primary">Editor List</a>
            dd
        </div>
    </body>
</html>
