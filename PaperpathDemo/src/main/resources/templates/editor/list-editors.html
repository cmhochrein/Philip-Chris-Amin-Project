<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
    // Attach click event handlers to the buttons
    $('.delete-button').on('click', function () {
        var row = $(this).closest('tr');
        var id = $.trim(row.find('.id').text());

        if (id !== "") {
            $.ajax({
                url: '/draft/delete/id=' + id,
                type: 'DELETE',
                success: function () {
                    console.log("yay");
                    location.reload();
                },
                error: function (xhr, status, error) {
                    console.error("oops");
                    location.reload();
                }
            });
        } else {
            alert('Invalid ID');
        }
    });

    $('.checkbox-button').on('click', function () {
        var row = $(this).closest('tr');
        var checkboxClicked = localStorage.getItem('checkboxClicked_' + row.index());

        // If the checkbox for this row was not clicked before, hide the buttons
        if (checkboxClicked !== 'true') {
            row.find('.checkbox-button, .delete-button').hide();
            // Save in localStorage that the checkbox for this row was clicked
            localStorage.setItem('checkboxClicked_' + row.index(), 'true');
        }
    });

    // Check localStorage on page load to hide buttons for previously clicked checkboxes
    $('.checkbox-button').each(function () {
        var row = $(this).closest('tr');
        var checkboxClicked = localStorage.getItem('checkboxClicked_' + row.index());

        if (checkboxClicked === 'true') {
            row.find('.checkbox-button, .delete-button').hide();
        }
    });
});
    </script>
    <title>Requests</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .btn-primary {
            position: absolute;
         left: 20px; /* Adjust the spacing as needed */
        width: 200px;
    padding: 10px 20px;
    font-size: 16px;
    font-weight: bold;
    text-align: center;
    background-color: #007bff;
    color: #fff;
    border: 2px solid #007bff;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}



        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        table {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        /* This is to make the approval part smaller so less whitespace */
        th:nth-child(4),
        td:nth-child(4) {
            width: 120px; 
        }

        th:nth-child(2),
        td:nth-child(2) {
            width: 120px;
        }
    </style>
</head>
<body>
    <div th:insert="~{/navbar/navbar :: navigation}"></div>

    <div class="container">
        <h1>Active Request List</h1>

        <p class="my-4">
            <a th:href="@{/editor/new-editor}" class="btn btn-primary">Add Request</a>
            <a th:href="@{/whatever amin names it}" class="btn btn-secondary">Access Drafts</a>
        </p>

        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Role</th>
                    <th>Request</th>
                    <th>Approval</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="draft : ${draftList}">
                    <td>
                        <a th:href="@{/draft/id={id}(id=${draft.id})}" th:text="${draft.id}"></a>
                        <span class="id" th:text="${draft.id}" style="display: none;"></span>
                    </td>
                    <td th:text="${draft.userName}"></td>
                    <td th:text="${draft.request}"></td>
                    <td>
                        <button class="btn btn-success checkbox-button">✓</button>
                        <button class="btn btn-danger delete-button">✗</button>
                    </td>
                </tr>
                
            </tbody>
        </table>
    </div>
</body>
</html>
