<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>Display Drafts</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>

<body>
    <div th:insert="~{/navbar/navbar :: navigation}"></div>

    <h1> Articles</h1>

    <div class="row my-2">
        <div class="col-4 my-3" th:each="Writer : ${contentList}">
            <div class="card">
                <div class="card-header" style="background-color: tan" th:text="${Writer.content}"></div>
                <!-- Add other card content here if needed -->
            </div>
        </div>
    </div>
</body>

</html>
